<template bindable="id, title, description">
  <div class="card">
    <img src="/img/cinema.jpg" class="card-img-top" alt="Cinema">
    <div class="card-body">
      <h5 class="card-title">${title}</h5>
      <p class="card-text">${description}</p>
      <a route-href="route: cinema; params.bind: {id: id}" class="btn btn-primary">Show more</a>
    </div>
  </div>
</template>
